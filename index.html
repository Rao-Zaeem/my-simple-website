<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    <script>
      !function(){var analytics=window.analytics=window.analytics||[];if(!analytics.initialize)if(analytics.invoked)window.console&&console.error&&console.error("Segment snippet included twice.");else{analytics.invoked=!0;analytics.methods=["trackSubmit","trackClick","trackLink","trackForm","pageview","identify","reset","group","track","ready","alias","debug","page","screen","once","off","on","addSourceMiddleware","addIntegrationMiddleware","setAnonymousId","addDestinationMiddleware","register"];analytics.factory=function(t){return function(){var e=Array.prototype.slice.call(arguments);e.unshift(t);analytics.push(e);return analytics}};for(var t=0;t<analytics.methods.length;t++){var e=analytics.methods[t];analytics[e]=analytics.factory(e)}analytics.load=function(t,e){var n=document.createElement("script");n.type="text/javascript";n.async=!0;n.src="https://cdn.segment.com/analytics.js/v1/" + t + "/analytics.min.js";var a=document.getElementsByTagName("script")[0];a.parentNode.insertBefore(n,a);analytics._loadOptions=e};analytics.SNIPPET_VERSION="4.1.0";
      analytics.load("zqxlivgAmvdT8YsnBRYmtjG0eV1ppGGH")}}();

      function trackButtonClick() {
          analytics.track('Button Clicked', {
              category: 'Buttons',
              label: 'Example Button'
          });
      }

      function trackFormSubmission() {
          analytics.track('Form Submitted', {
              category: 'Forms',
              label: 'Example Form'
          });
      }

      function trackLinkClick() {
          analytics.track('Link Clicked', {
              category: 'Links',
              label: 'Example Link'
          });
      }

      function trackImageHover() {
          analytics.track('Image Hovered', {
              category: 'Images',
              label: 'Example Image'
          });
      }

      function trackSessionStart() {
          analytics.track('Session Started', {
              timestamp: new Date().toISOString(),
              event_name: 'Session Started',
              current_url: window.location.href
          });
      }

      function trackSessionEnd() {
          analytics.track('Session Ended', {
              timestamp: new Date().toISOString(),
              event_name: 'Session Ended',
              current_url: window.location.href
          });
      }

      window.addEventListener('load', function() {
          trackSessionStart();
      });

      window.addEventListener('beforeunload', function() {
          trackSessionEnd();
      });
    </script>
</head>
<body>
    <h1>Welcome to My Simple Website</h1>
    <button onclick="trackButtonClick()">Click me</button>
    <form onsubmit="trackFormSubmission()">
        <input type="text" placeholder="Enter something">
        <button type="submit">Submit</button>
    </form>
    <a href="#" onclick="trackLinkClick()">Example Link</a>
    <img src="https://via.placeholder.com/150" alt="Example Image" onmouseover="trackImageHover()">
</body>
</html>
